      <div class="title">Exploring Home Mortgages</div>

      <form name="filter_form" id="filter_form">
		<ul class="ui-listview ui-listview-inset ui-corner-all ui-controlgroup ui-controlgroup-vertical ui-shadow">
			<li class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-top">Settings</li>
			<li class="ui-li ui-li-divider" style="border-bottom: 1px solid #456F9A;">
				<div class="filter_title">Aggregate By</div>
	            <div class="field">
					<input type="radio" name="geo" value="county" checked /><span>County</span>
				</div>
				<div class="field">
	            	<input type="radio" name="geo" value="state" /><span>State</span>
				</div>
			</li>
			<li class="ui-li ui-li-divider ui-corner-bottom">
	            <div class="filter_title">Color By</div>
				<div class="field">
	            	<input type="radio" name="metric" value="rate_spread" checked /><span>Rate spread</span>
				</div>
	            <div class="field">
					<input type="radio" name="metric" value="income" /><span>Income</span>
				</div>
	            <div class="field">
					<input type="radio" name="metric" value="loan_amount" /><span>Loan amount</span>
				</div>
			</li>
		</ul>
	</form>
	<ul class="ui-listview ui-listview-inset ui-corner-all ui-controlgroup ui-controlgroup-vertical ui-shadow">
		<li class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-top">Spotlight</li>
		<li class="ui-li ui-li-divider" style="border-bottom: 1px solid #456F9A;">
			<div class="filter_title">Filter By Income</div>
			<div id="amount" style="border:0; color:#f6931f; font-weight:bold;"></div>
			<div id="num_homes" style="border:0; color:#f6931f; font-weight:bold;"></div>
			<div id="slider-range"></div>
		</li>
		<li class="ui-li ui-li-divider ui-corner-bottom">
            <div class="filter_title">Top Lenders</div>
			<div id="summary" style="display:none;">
			</div>
		</li>
	</ul>
