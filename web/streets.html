<html>
  <head>
    <title>Population Density</title>
    <script type="text/javascript" src="http://polymaps.org/protodata.min.js?3.2"></script>
    <script type="text/javascript" src="http://polymaps.org/polymaps.min.js?2.2.0"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.tools.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
	<div id="tooltip"><div class="tipHeader"></div><div class="tipBody"></div><div class="tipFooter"></div></div>
    <div id="sidebar">
      <div class="title">Exploring Home Mortgages</div>
      <div class="subtitle">Ravi Parikh and Evan Rosenfeld</div>
      <form name="filter_form" id="filter_form">
		  <fieldset>
          <div class="filter">
            <div class="filter_title">Aggregate By</div>
            <div class="field">
				<input type="radio" name="geo" value="county" checked /><span>County</span>
			</div>
			<div class="field">
            	<input type="radio" name="geo" value="state" /><span>State</span>
			</div>
          </div>
          <div class="filter">
            <div class="filter_title">Color By</div>
			<div class="field">
            	<input type="radio" name="metric" value="rate_spread" checked /><span>Rate spread</span>
			</div>
            <div class="field">
				<input type="radio" name="metric" value="income" /><span>Income</span>
			</div>
            <div class="field">
				<input type="radio" name="metric" value="loan_amount" /><span>Loan amount</span>
			</div>
          </div>
		  </fieldset>
       </form>
	   <div id="summary" style="display:none;">
			<h3>Top Lenders<h3>
		</div>
    </div>
    <div id="loading">
      <div class="loading_inner">
        Updating Map . . .<br/>
        <img src="loading.gif" />
      </div>
    </div>
    <div id="map">
      <script type="text/javascript" src="streets.js"></script>
    </div>
  </body>
</html>
